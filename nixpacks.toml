[phases.setup]
nixPkgs = ["...", "python311"]
aptPkgs = ["...", "openssh-client", "build-essential", "libssl3", "libssl-dev", "openssl"]

[phases.install]
cmds = ["yarn install", "pip install mkdocs mkdocs-material"]

[phases.build]
cmds = ["yarn build-ts && yarn generate-docs"]

[start]
cmd = "node dist/server.js"

[variables]
NODE_ENV = "production"