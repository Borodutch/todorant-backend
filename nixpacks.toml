[phases.setup]
nixPkgs = ["...", "python311"]
aptPkgs = ["...", "openssh-client", "build-essential", "libssl3", "libssl-dev", "openssl", "python3-pip"]

[phases.install]
cmds = [
  "yarn install",
  "python3 -m pip install mkdocs mkdocs-material"
]

[phases.build]
cmds = ["yarn build-ts && yarn generate-docs"]

[start]
cmd = "node dist/server.js"

[variables]
NODE_ENV = "production"
